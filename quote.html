<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Landscaping Business</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="logo-img">
                <span>Precious Aliyah Landscape & Services</span>
            </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <a href="quote.html" class="cta">Get a Quote</a>
            </nav>
        </div>
    </header>
    <section class="quote-form">
        <div class="container">
            <h2>Request a Quote</h2>
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <h4>Follow Us</h4>
                <a href="#"><i class="fab fa-facebook" style="color: #3b5998;"></i></a>
                <a href="#"><i class="fab fa-instagram" style="color: #e4405f;"></i></a>
                <a href="#"><i class="fab fa-twitter" style="color: #1da1f2;"></i></a>
                <a href="#"><i class="fab fa-linkedin" style="color: #0077b5;"></i></a>
            </div>
            <div class="newsletter">
                <h4>Subscribe to our Newsletter</h4>
                <input type="email" placeholder="Enter your email">
                <button><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <p>&copy; 2024 Landscaping Services</p>
    </footer>
    <script>
        function scrollToSection() {
            document.getElementById('target-section').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
